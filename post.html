<body>
	<header>
		<div class="container">
			<a href="./"><img src="./dist/img/lais_tomaz_2017.jpg" alt="Lais Tomaz Profile Picture"></a>

			<div class="title">
				<h1>Laís Tomaz</h1>

			<nav class="social">
				<ul>
					<li class="github"><a href="http://github.com/laistomazz" target="_blank"><i class="demo-icon icon-github-circled"></i> <span>GitHub</span></a></li>
					<li class="linkedin"><a href="https://www.linkedin.com/in/laistomaz/" target="_blank"><i class="demo-icon icon-linkedin"></i> <span>LinkedIn</span></a></li>

	<main class="post container" mv-app mv-storage="https://github.com/laistomazz/laistomaz/posts.json" mv-bar="no-login" mv-plugins="markdown" id="[idify(title)]">

		<div class="mv-bar mv-ui mv-fixed"></div>
		<meta property="selectedpost" mv-value="url('post')" />

		<article property="post" mv-multiple mv-multiple-path="id=[if(selectedpost)]">
			<time property="date" class="date"></time>
			<p class="tags">
				<span property="tag" mv-multiple></span>
			</p>

			<hr>

			<h3>Today I've learned</h3>
			<h2 property="title"></h2>
			<p class="hide-on-read">
				http://laistomaz.com/post.html?post=<span property="id" mv-default="[idify(title)]"></span>
			</p>

			<div class="content markdown" property="content">
			</div>
		</article>

		<a href="./" class="back">Return</a>

		<div id="disqus_thread"></div>
		<script>
			var disqus_config = function () {
				this.page.url = Mavo.Functions.url();  // Replace PAGE_URL with your page's canonical URL variable

			(function() { // DON'T EDIT BELOW THIS LINE
			var d = document, s = d.createElement('script');

				+55 (11) 99867-4163

			<nav class="social">
				<ul>
					<li class="github"><a href="http://github.com/laistomazz" target="_blank"><i class="demo-icon icon-github-circled"></i> <span>GitHub</span></a></li>
